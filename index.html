<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>さくさくデータ認識くん</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #34495E, #2C3E50);
            color: white;
            text-align: center;
            margin: 0;
            padding: 40px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            margin: auto;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.03);
        }
        input {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            outline: none;
            width: calc(100% - 24px);
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 12px;
        }
        button {
            padding: 12px;
            font-size: 16px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            width: 100%;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #e68900;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 15px;
            }
            input, button {
                font-size: 14px;
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>さくさくデータ認識くん</h1>
    <div class="container">
        <input type="text" id="codeInput" placeholder="コードを入力">
        <button onclick="fetchData()">検索</button>
        <div id="result"></div>
    </div>

    <script>
        const dataMap = {
            "masashi": "名義人:まさし 追加日:5/21 ほかに何かいれることあるかな？",
            "B002": "製品B - 価格: ¥1200",
            "C003": "製品C - 価格: ¥3000"
        };

        function fetchData() {
            const code = document.getElementById("codeInput").value;
            const resultDiv = document.getElementById("result");
            resultDiv.textContent = dataMap[code] || "データが見つかりません";
        }
    </script>
</body>
</html>
